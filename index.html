<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2057b9a487.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Welcome and have fun with this calculator !</h1>
    <main>
        <section class="container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#748ec7" fill-opacity="0.5" d="M0,160L60,186.7C120,213,240,267,360,288C480,309,600,299,720,256C840,213,960,139,1080,117.3C1200,96,1320,128,1380,144L1440,160L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path>
            </svg>
            <div id="display">0
            </div>
            <svg id="svg2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#748ec7" fill-opacity="0.5" d="M0,288L48,272C96,256,192,224,288,197.3C384,171,480,149,576,165.3C672,181,768,235,864,250.7C960,267,1056,245,1152,250.7C1248,256,1344,288,1392,304L1440,320L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            </svg>
            <div class="buttons">
                <button type="button" value="clear" id="clear" class="button clear"> 
                    AC 
                </button>
                <button type="button" value="delete" id="delete" class="button delete"> 
                    <i class="fas fa-regular fa-delete-left"></i> 
                </button>
                <button type="button" value="%" id="percent" class="button operator">  
                    <i class="fas fa-thin fa-percent"></i>
                </button>
                <button type="button" value="+" id="plus" class="button operator"> 
                    <i class="fa-solid fa-plus"></i> 
                </button>
                <button type="button" value="7" class="button nb">
                    7 
                </button>
                <button type="button" value="8" class="button nb"> 
                    8 
                </button>
                <button type="button" value="9" class="button nb">
                    9 
                </button>
                <button type="button" value="-" id="minus" class="button operator">
                    <i class="fa-solid fa-minus"></i> 
                </button>
                <button type="button" value="4" class="button nb"> 
                    4 
                </button>
                <button type="button" value="5" class="button nb"> 
                    5 
                </button>
                <button type="button" value="6" class="button nb"> 
                    6 
                </button>
                <button type="button" value="/" id="divide" class="button operator"> 
                    <i class="fas fa-solid fa-divide"></i> 
                </button>
                <button type="button" value="1" class="button nb"> 
                    1 
                </button>
                <button type="button" value="2" class="button nb"> 
                    2 
                </button>
                <button type="button" value="3" class="button nb"> 
                    3 
                </button>
                <button type="button" value="*" id="multiply" class="button operator"> 
                    <i class="fa-solid fa-xmark"></i> 
                </button>
                <button type="button" value="0" class="button nb"> 
                    0 
                </button>
                <button type="button" value="." id="decimal" class="button decimal"> 
                    . 
                </button>
                <button type="button" value="+/-" id="plusMin" class="button plusMin"> 
                    +/-
                </button>
                <button type="button" value="=" id="equal" class="button operator">  
                    <i class="fa-regular fa-equals"></i> 
                </button>
            </div>
        </section>
    </main>
    <footer class="footer">
        Copyright &copy; Brainnest 2022. Designed by Lina Abu Hijleh.
    </footer>
</body>
</html>
